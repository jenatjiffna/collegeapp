<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="background-color:pink;">
<h1>Registration</h1>

<form method="post" action="register">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username "><br>
    <input type="password" name="password" placeholder="enter password "><br>
    <input type="password" name="password1" placeholder="enter conform password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
